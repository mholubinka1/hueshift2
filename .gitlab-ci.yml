image: docker:latest
services:
  - docker:dind
before_script:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD" $DOCKER_REGISTRY

docker-build-master:
  stage: build
  script:
    - docker build --pull -t "$DOCKER_REGISTRY_IMAGE" .
    - docker push "$DOCKER_REGISTRY_IMAGE"
  only:
    - master
  tags:
    - docker

docker-build:
  stage: build
  script:
    - docker build --pull -t "$DOCKER_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$DOCKER_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master
  tags:
    - docker
    
